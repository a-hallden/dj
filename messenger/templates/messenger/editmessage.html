{% extends 'messenger/base.html' %}

{% block title %}
	Edit message
{% endblock %}

{% block content %}
	<h3>Edit message</h3>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
	</form>
	
	<!-- Print error message if there is one -->
	<p style="font-size: 1.5em; color: red;">{{ error }}</p>
{% endblock %}

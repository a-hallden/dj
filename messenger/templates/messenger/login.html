{% extends 'messenger/base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<p>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
	</p>
	<p>
		<a href="{% url 'messenger:register' %}">Not registered?</a>
	</p>
{% endblock %}
